sfeedback.feedback:
  path: '/feedback'
  defaults:
    _form: '\Drupal\sfeedback\Form\FeedbackForm'
    _title: 'Feedback'
  requirements:
    _permission: 'access feedback page'

sfeedback.admin.create:
  path: '/admin/content/feedback/add'
  defaults:
    _form: '\Drupal\sfeedback\Form\FeedbackForm'
    _title: 'Create feedback'
  requirements:
    _permission: 'administer feedback'
    _role: 'administrator'

sfeedback.admin.read:
  path: '/admin/content/feedback'
  defaults:
    _controller: '\Drupal\sfeedback\Controller\FeedbackController::content'
  requirements:
    _permission: 'administer feedback'
    _role: 'administrator'

sfeedback.admin.update:
  path: '/admin/content/feedback/{id}/edit'
  defaults:
    _form: '\Drupal\sfeedback\Form\FeedbackForm'
    _title: 'Edit feedback'
  requirements:
    _permission: 'administer feedback'
    _role: 'administrator'

sfeedback.admin.delete:
  path: '/admin/content/feedback/{id}/delete'
  defaults:
    _form: '\Drupal\sfeedback\Form\FeedbackDeleteForm'
    _title: 'Delete feedback'
  requirements:
    _permission: 'administer feedback'
    _role: 'administrator'